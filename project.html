            <img src="${project.image}" class="img-fluid rounded shadow-sm" alt="${project.title}" style="max-height: 400px; object-fit: contain;">

          <div class="col-lg-5">
            <h1 class="h3 mb-3">${project.title}</h1>
            <p>${project.intro}</p>`;
        
        project.sections.forEach(section => {
          html += `<h2 class="h5 mt-4">${section.title}</h2>`;
          if (section.items) {
            html += '<ul>';
            section.items.forEach(item => {
              html += `<li>${item}</li>`;
            });
            html += '</ul>';
          } else if (section.text) {
            html += `<p>${section.text}</p>`;
